<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Timedatectl | Set</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="display">
            <div id="time"></div>
         </div>
         <span></span>
         <span></span>d
      </div>
      <div class="message">
         Waktumu Engkau Habiskan Untuk Apa?
      </div>
      <script>
         setInterval(()=>{
           const time = document.querySelector(".display #time");
           let date = new Date();
           let hours = date.getHours();
           let minutes = date.getMinutes();
           let seconds = date.getSeconds();
           let timeString = "";
           
           if (hours < 10) {
             timeString += "0";
           }
           timeString += hours;
           timeString += ":";
           
           if (minutes < 10) {
             timeString += "0";
           }
           timeString += minutes;
           timeString += ":";
           
           if (seconds < 10) {
             timeString += "0";
           }
           timeString += seconds;
           
           time.textContent = timeString;
         });
      </script>
   </body>
</html>
